
{% extends "bootstrap_5_layout.html" %}
{% set active_page = "stocks_form" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Stocks Form</h2>
            <p>Request some stock market data...</p>

            <form action="/stocks/dashboard" method="POST">
                <div class="form-group mb-3">
                    <label for="symbol">Stock Symbol:</label>
                    <input type="text" class="form-control" id="symbol" name="symbol" placeholder="MSFT" value="MSFT">
                </div>

                <div class="form-group mb-3">
                    <label for="risk_level">Risk Tolerance:</label>
                    <select class="form-control" id="risk_level" name="risk_level">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
